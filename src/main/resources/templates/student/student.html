<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Wasity Student Management</title>
</head>
<body style="padding-top: 80px">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="card"   id="hd">
<div class="card  text-white text-center" id="fh1"> STUDENT LIST</div>

</div>

<div class="container-fluid" id="frm">
    <div class="row"><div class="col-md-10"></div>
        <div class="col-sm-2">
            <a href="/student/new">
                <button class="btn btn-primary mt-1 " id="bta">New Student</button>
            </a></div></div>
    <table class="table table-dark table-hover  table-inverse table-responsive-sm text-center mt-3" id="myTable">
        <thead class="thead-inverse">
        <tr>
            <th>Index</th>
            <th>Registration ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>City</th>
            <th>School</th>
            <th>Guardian name</th>
            <th> Guardian Mobile No:</th>
            <th>Home Number</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="student, index : ${students}">
            <td data-th-text="${index.count}"></td>
            <td data-th-text="${student.regNo}"></td>
            <td data-th-text="${student.firstName}"></td>
            <td data-th-text="${student.lastName}"></td>
            <td data-th-text="${student.gender}"></td>
            <td data-th-text="${student.city}"></td>
            <td data-th-text="${student.school.name}"></td>
            <td data-th-text="${student.guardian}"></td>
            <td data-th-text="${student.mobile}"></td>
            <td data-th-text="${student.home}"></td>
            <td>
                <a data-th-href="${'/student/view/'+ student.id}"><button class="btn btn-info" style="width: 25%;border-radius: 12px;">View</button></a>
                <a data-th-href="${'/student/edit/'+ student.id}"><button class="btn btn-success" style="width: 25%;border-radius: 12px;">Update</button></a>
                <a data-th-href="${'/student/delete/'+ student.id}"><button class="btn btn-danger" style="width: 25%;border-radius: 12px;">Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
</body>
</html>
