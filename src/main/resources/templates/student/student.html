<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Success Student Management System</title >
</head >
<body style="margin-top: 90px;">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="card bg-gradient-light text-center">
  <h1>Student List</h1>
</div>
<div class="row">
  <div class="col-9"></div>
  <div class="col-3">
    <a href="/student/add">
      <button class="btn shadow mt-3" id="listb"><i class="fas fa-list"></i>&nbsp;&nbsp;New Student </button>
    </a>
  </div>
</div>

<div class="row" >
  <div class="container-fluid">
    <div data-th-fragment="studentsFragment" >
      <table class="table table-striped table-inverse text-center" id="myTable" >
        <thead class="thead-inverse" >
        <tr >
          <th >Index</th >
          <th >Registration ID</th >
          <th >First Name</th >
          <th >Gender</th >
          <th >School</th >
          <th >Guardian</th >
          <th >Mobile Number</th >
          <th >Home Number</th >
          <th style="width:20%;" >Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="student, index : ${students}" >
          <td data-th-text="${index.count}" ></td >
          <td data-th-text="${student.regNo}" ></td >
          <td data-th-text="${student.firstName}" ></td >
          <td data-th-text="${student.gender}" ></td >
          <td data-th-text="${student.school.name}" ></td >
          <td data-th-text="${student.guardian}" ></td >
          <td data-th-text="${student.mobile}" ></td >
          <td data-th-text="${student.home}" ></td >
          <td data-th-if="${!studentRemoveBatch}" >
            <a data-th-href="${'/student/view/'+ student.id}" data-th-if="${#authorization.expression('hasRole(''ROLE_RECEPTIONIST'',''ROLE_MANAGER'',''ROLE_TEACHER'')')}" >
              <button class="btn btn-info"  style="border-color: rgba(9, 118, 193, 0.99)"> <i class="fa fa-folder-open"  ></i >View</button >
            </a >
            <a data-th-href="${'/student/edit/'+ student.id}" data-th-if="${#authorization.expression('hasRole(''ROLE_RECEPTIONIST'',''ROLE_MANAGER'')')}">
              <button class="btn btn-success"style="border-color:  rgba(71,123,11,0.99)"> <i class="fa fa-edit" ></i >Edit</button >
            </a >
            <a data-th-href="${'/student/delete/'+ student.id}" data-th-if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}">
              <button class="btn btn-danger" style="border-color:  rgba(160,16,14,0.99)" onclick="return ConfirmDelete()"><i  class="fa fa-trash" ></i >Delete</button >
            </a >
          </td >
          <td data-th-if="${studentRemoveBatch}" >
            <a data-th-href="${'/student/view/'+ student.id}" >
              <button class="btn btn-info" >View</button >
            </a >
            <form style="background-color:transparent;" action="/batchStudent/removeBatch" method="post">
              <input type="hidden" name="batch" data-th-value="${batchDetail.id}" >
              <input type="hidden" name="student" data-th-value="${student.id}" >
              <button type="submit" class="btn btn-danger" >Remove</button >
            </form >
          </td >
        </tr >
        </tbody >
      </table >
    </div >
  </div>

</div >

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
