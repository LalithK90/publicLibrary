<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Wasity Student Management</title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row bg-secondary">
    <div class="col-4">
        <a href="/student/new">
            <button class="btn btn-primary">New Student</button>
        </a>
    </div>
    <div class="col-4">
        <h1>Student Management</h1>
    </div>
    <div class="col-4"></div>
</div>

<div class="container-fluid">
    <table class="table table-striped table-inverse table-responsive" id="myTable">
        <thead class="thead-inverse">
        <tr>
            <th>Index</th>
            <th>Registration ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>City</th>
            <th>School</th>
            <th>Guardian</th>
            <th>Mobile Number</th>
            <th>Home Number</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="student, index : ${students}">
            <td data-th-text="${index.count}"></td>
            <td data-th-text="${student.regNo}"></td>
            <td data-th-text="${student.firstName}"></td>
            <td data-th-text="${student.lastName}"></td>
            <td data-th-text="${student.gender}"></td>
            <td data-th-text="${student.city}"></td>
            <td data-th-text="${student.school}"></td>
            <td data-th-text="${student.guardian}"></td>
            <td data-th-text="${student.mobile}"></td>
            <td data-th-text="${student.home}"></td>
            <td>
                <a data-th-href="${'/student/view/'+ student.id}"><button class="btn btn-info">View</button></a>
                <a data-th-href="${'/student/edit/'+ student.id}"><button class="btn btn-success">Update</button></a>
                <a data-th-href="${'/student/delete/'+ student.id}"><button class="btn btn-danger">Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
</body>
</html>
