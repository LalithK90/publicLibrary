<!DOCTYPE html>
<html lang="en"  >
<head  data-th-replace="~{fragments/header :: headerFragment}">
  <meta charset="UTF-8">
  <title>Thymeleaf Springboot </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin-top:90px">
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div class="=container-fluid">
  <div class="row text-info ml-5 "><h3 >Welcome to Wasity Institute Student Management System </h3></div>
  <div class="card-columns mt-4 ">
    <div class="card bg-gray-200 border-left-primary ml-3 " data-sec-authorize="hasAnyAuthority('ROLE_STUDENT')">
      <div class="card-body text-center">
        <a href="/profile" class="card-links"> <h4><b><i>Student Profile Details</i></b></h4>
        </a> <i class="fas fa-users" style="font-size: x-large"></i>

      </div>

    </div>

    <div class="card bg-gray-200 border-left-primary ml-3">
      <div class="card-body text-center">
        <a href="/batchExam" class="card-links"> <h4><b><i>Scheduled Exam Details</i></b></h4></a>
        <i class="fas fa-list" style="font-size: x-large"></i>
      </div>
    </div>
    <div class="card bg-gray-200 border-left-primary ml-3" >
      <div class="card-body text-center" data-th-field="${timeTableDetail}">
        <a href="/timeTable" class="card-links"> <h4><b><i>TimeTable Details</i></b></h4></a>
        <i class="fas fa-money-bill-wave" style="font-size: x-large"></i>
      </div>
    </div>

  </div>
</div>
  <div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
  <!--script is included-->
  <div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body>
</html>
