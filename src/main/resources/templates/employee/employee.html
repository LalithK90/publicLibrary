<!DOCTYPE html>
<html lang="en" >
<head   data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body style="margin-top: 90px;">
<nav   data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid  form-Border">
    <div class="card bg-gradient-light text-center">
        <h1>Employee List</h1>
    </div>
    <div class="row">
        <div class="col-9"></div>
        <div class="col-3">
            <a href="/employee/add">
                <button class="btn shadow mt-3" id="listb"><i class="fas fa-list"></i>&nbsp;&nbsp;Add Employee</button>
            </a>
        </div>
    </div>
<div class="container-fluid formBorder text-center">
    <div class="col">
        <div class="col" id="employeeListPresent"   data-th-if="${not #lists.isEmpty(employees)}">
            <table class="table  table-striped" id="myTable">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Image</th>
                    <th> Registration Number</th>
                    <th> Calling Name</th>
                    <th> Mobile</th>
                    <th> Designation</th>
                    <th> Status</th>
                    <th> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr   data-th-each="employee, rowCount : ${employees}">
                    <th   data-th-text="${rowCount.count}"></th>
                    <th>
                        <div class="image" data-th-if="${employee.fileInfo !=null}" >
                            <img id="img" class="rounded"
                                 style="height:50px; width:50px;border-radius: 1px"
                                 alt="Employee images"
                                 data-th-src="${employee.fileInfo.url}" />
                        </div >
                    </th>
                    <th   data-th-text="${employee.code}"></th>
                    <th   data-th-text="${employee.callingName}"></th>
                    <th   data-th-text="${employee.mobileOne}"></th>
                    <th   data-th-text="${employee.designation.designation}"></th>
                    <th   data-th-text="${employee.employeeStatus.employeeStatus}"></th>
                    <th>
                        <a id="employeeView"   data-th-href="${'/employee/' + employee.id}" class="btn btn-success btn-sm" style="border-color:  rgba(71,123,11,0.99)">&nbsp;View</a>
                        <a id="employeeEdit"   data-th-href="${'/employee/edit/' + employee.id}" class="btn btn-info btn-sm ml-2"  style="border-color: rgba(9, 118, 193, 0.99)"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                        <a id="employeeRemove"   data-th-href="${'/employee/remove/' + employee.id}"
                             data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-danger btn-sm ml-2" style="border-color:  rgba(160,16,14,0.99)"><i class="fa fa-trash"></i>
                            Delete</a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row"   data-th-if="${ #lists.isEmpty(employees)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no employee upto now please add employee to the system
                            using add user button.
                    </strong>
                </h3>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
        </script>
    </div>
</div>
<div    data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
