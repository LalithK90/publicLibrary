<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
    <meta charset="UTF-8" >
    <title >Wisdom Student Management System</title >
</head >
<body style="margin-top:90px;">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div><div class="col-md-9">
<form data-th-action="${'/report/studentSchool'}"  data-th-method="post">
    <div class="row ">
    <label for="startDateTime" class="text-center">Start Date :</label>
    <div class="col-md-4">
    <input type="date" name="startDate" id="startDateTime" class="form-control"/></div>
    <label for="endDateTime">End Date :</label>
    <div class="col-md-4">
        <input type="date" name="endDate" id="endDateTime" class="form-control"/></div>


        <input type="submit" class="btn btn-primary" value="search">
    </div>

</form>
        <p data-th-text="${message}"  class="bg-dark text-white text-center mt-5"></p>
</div>
    </div>
</div>
<div class="container-fluid">
    <div data-th-if="${not #lists.isEmpty( studentSchools)}">
    <table class="table table-striped table-inverse text-center " id="myTable" >
        <thead class="table-inverse">
<tr>
    <th>
        School Name
    </th>
    <th>Student Count </th>

</tr>
        </thead>
        <tbody>
        <tr  data-th-each="studentSchool : ${studentSchools}">
            <td data-th-text="${studentSchool.school.name}"></td>
            <td data-th-text="${studentSchool.count}"></td>
        </tr>
        </tbody>

    </table>
    </div>
</div>
<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
