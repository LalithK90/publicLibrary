<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >success Student Management System</title >
</head >
<body >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container" >
  <div class="row bg-light" >
    <div class="col" ></div >
    <div class="col" >
      <h4 >Payment Vs Student Management</h4 >
    </div >
    <div class="col" >

    </div >
  </div >
</div >

<div class="container-fluid" >
  <div class="row" >
    <div class="container-fluid" >
      <div class="row" >
        <!--Custom search-->
        <button type="button"
                class="btn btn-info mb-5 btn-block text-capitalize"
                data-toggle="collapse"
                data-target="#dataTargetCollapse"
                aria-expanded="false" aria-controls="dataTargetCollapse"
        > Custom Payment Search
        </button >
        <div class="collapse mx-auto" id="dataTargetCollapse" >
          <div class="container-fluid text-center" >
            <div class="row" >
              <div class="col-sm-6 col-sm-offset-3" >
                <h4 class="text-info" ><b > Custom Search</b ></h4 >
                <form class="form-inline"
                      data-th-action="@{/report/payment}"
                      data-th-method="POST" >
                  <div class="form-group" >
                    <label for="startDate" >FROM :</label >
                    <input class="form-control" id="startDate"
                           name="startDate" type="date" />
                  </div >
                  <div class="form-group" >
                    <label for="endDate" >TO :</label >
                    <input class="form-control" id="endDate"
                           name="endDate" type="date" />
                  </div >
                  <button class="btn btn-success"
                          id="btnSummaryFind" type="submit" ><span
                        class="glyphicon glyphicon-search" ></span >&nbsp;Search
                  </button >
                </form >
              </div >
            </div >
          </div >
        </div >
      </div >
    </div >

  </div >

  <div class="row" >
    <div class=" col text-center" >
      <h4 >Instalment Type </h4 >
      <h3 data-th-text="${message}" ></h3 >
    </div >
  </div >
</div >
<div class="container-fluid" >
  <table class="table table-hover" id="myTable" >
    <thead class="thead-inverse" >
    <tr >
      <th >Index</th >
      <th >Fund Source</th >
      <th >Record Count</th >
      <th >Amount</th >
    </tr >
    </thead >
    <tbody >
    <tr data-th-each="paymentStatusAmount, index : ${paymentStatusAmounts}" >
      <td data-th-text="${index.count}" ></td >
      <td data-th-text="${paymentStatusAmounts.paymentStatus.paymentStatus}" ></td >
      <td data-th-text="${paymentStatusAmounts.recordCount}" ></td >
      <td data-th-text="${paymentStatusAmounts.amount}" ></td >
    </tr >
    </tbody >
  </table >
</div >

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
