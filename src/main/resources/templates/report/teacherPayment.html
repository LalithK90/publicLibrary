<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Wisdom Student Management System</title >
</head >
<body >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container" >
  <div class="row bg-light" >
    <div class="col" ></div >
    <div class="col" >
      <h4 >Teacher Vs Payment </h4 >
    </div >
    <div class="col" >

    </div >
  </div >
</div >
<div class="container-fluid" >
  <div class="row" >
    <!--Custom Invoice search-->
    <button type="button" class="btn btn-info btn-block  mt-2 mb-2 text-capitalize" data-toggle="collapse"
            data-target="#dataTargetCollapse"
            aria-expanded="false" aria-controls="dataTargetCollapse"
    > Custom Search
    </button >
    <div class="collapse mx-auto" id="dataTargetCollapse" >
      <div class="container-fluid text-center" >
        <div class="row" >
          <form class="form-inline" data-th-action="${'/report/teacher'}" data-th-method="POST" >
            <div class="form-group mr-2" >
              <label for="startDate" >FROM :</label >
              <select class="form-control" id="batchExam" name="id" >
                <option value="" >Please Select</option >
                <option data-th-each="teacher : ${teachers}"
                        data-th-value="${teacher.id}"
                        data-th-text="${teacher.code +' ' +teacher.name }" ></option >
              </select >
            </div >
            <div class="form-group mr-2" >
              <label for="startDate" >FROM :</label >
              <input class="form-control" id="startDate" name="startDate" type="date" required />
            </div >
            <div class="form-group mr-2" >
              <label for="endDate" >TO :</label >
              <input class="form-control" id="endDate" name="endDate" type="date" required />
            </div >
            <div class="form-group mr-2" >
              <button class="btn btn-success mt-2" id="btnSummaryFind" type="submit" ><span
                    class="glyphicon glyphicon-search" ></span >&nbsp;Search
              </button >
            </div >
          </form >
        </div >
      </div >
    </div >
  </div >
</div >
<div class="container-fluid" >
  <div class="row" >
    <div class="col" >
      <p data-th-text="${message}" class="text-center bg-secondary text-white p-2" ></p >
    </div >
  </div >
  <hr />

  <div class="container-fluid" >
    <table class="table table-striped table-inverse " id="myTable" >
      <thead class="thead-inverse" >
      <tr >
        <th >Teacher Name</th >
        <th >Subject Name</th >
        <th >Total Payment Count</th >
        <th >Total Payment Amount</th >
      </tr >
      </thead >
      <tbody >
      <tr data-th-each="teacherDetail : ${teacherDetails}">
        <td data-th-text="${teacherDetail.teacher.name}" ></td >
        <td data-th-text="${teacherDetail.teacher.subject.name}" ></td >
        <td data-th-text="${teacherDetail.paymentCount}" ></td >
        <td data-th-text="${teacherDetail.amount}" ></td >
     </tr >
      </tbody >
    </table >
  </div >
<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >


</body >
</html >
