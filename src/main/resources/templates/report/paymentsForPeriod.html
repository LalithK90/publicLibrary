<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Wisdom Student Management System</title >
</head >
<body style="margin-top:90px;" >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container" >
  <div class="row bg-light" >
    <div class="col" ></div >
    <div class="col" >
      <h4 >Payment Management</h4 >
    </div >
    <div class="col" >
      <a href="/payment/add" >
        <button class="btn btn-primary" >Make a Payment</button >
      </a >
    </div >
  </div >
</div >
<div class="container" >
  <div class="row" >
    <!--Custom Invoice search-->
    <button type="button" class="btn btn-info btn-block  mt-2 mb-2 text-capitalize" data-toggle="collapse"
            data-target="#dataTargetCollapse"
            aria-expanded="false" aria-controls="dataTargetCollapse"
    > Custom Search
    </button >
    <div class="collapse mx-auto" id="dataTargetCollapse" >
      <div class="container-fluid text-center" >
        <div class="row" >
          <form class="form-inline" data-th-action="${'/report/payment'}" data-th-method="POST" >
            <div class="form-group mr-2" >
              <label for="startDate" >FROM :</label >
              <input class="form-control" id="startDate" name="startDate" type="date" />
            </div >
            <div class="form-group mr-2" >
              <label for="endDate" >TO :</label >
              <input class="form-control" id="endDate" name="endDate" type="date" />
            </div >
            <button class="btn btn-success mr-2" id="btnSummaryFind" type="submit" ><span
                  class="glyphicon glyphicon-search" ></span >&nbsp;Search
            </button >
          </form >
        </div >
      </div >
    </div >
  </div >
</div >
<div class="container-fluid" >
  <div class="row" >
    <div class="col" >
      <p data-th-text="${message}" class="text-center bg-secondary text-white p-2" ></p >
    </div >
  </div >
  <hr />
  <!--to manager batch -->
  <div class="row text-white" >
    <div class="col-12" >
      <h3 class="text-center " > Payment Method Vs Amount</h3 >
    </div >
    <div class="col" >
      <table class="table table-striped table-inverse " >
        <thead class="thead-inverse" >
        <tr >
          <th >Payment Status</th >
          <th >Amount</th >
          <th >Record Count</th >

        </tr >
        </thead >
        <tbody >
        <tr data-th-each="paymentStatusAmount : ${paymentStatusAmounts}" >
          <td data-th-text="${paymentStatusAmount.paymentStatus.paymentStatus}" ></td >
          <td data-th-text="${paymentStatusAmount.amount}" ></td >
          <td data-th-text="${paymentStatusAmount.recordCount}" ></td >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
  <hr />
</div >

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
