<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Success Student Management</title >
</head >
<body style="margin-top: 80px">
<!--Nav bar is included-->

<<div class="card bg-gradient-light text-center">
  <h1> Payment Details</h1>
</div>
<div class="row">
  <div class="col-9"></div>
  <div class="col-3">
    <a href="/payment/add">
      <button class="btn shadow mt-3" id="listb">New Payment </button>
    </a>
  </div>
</div>
<!--Discount detail-->
<div class="container" data-th-fragment="paymentDetail" id="printContent" >
  <div class="container text-center text-white" style="font-weight: bolder; font-size: x-large">
    <p >WASITY INSTITUTE</p >
    <p >KIRIBATHGODA </p >
    <p >T.P : 0112488493</p >

  </div >
<form>
      <div class="form-group row" >
        <div class="col-md-2"></div><div class="col-md-2">
        <label data-th-for="${id}" class=" control-label" >Transaction ID :</label ></div>
        <div class="col-md-6" >
          <p type="text" id="id" class="form-control" data-th-text="${paymentDetail.code}" >
        </div >
      </div >
      <div class="form-group row" >
        <div class="col-md-2"></div><div class="col-md-2">
        <label data-th-for="${discountStatus}" class="control-label" >Student Name :</label ></div>
        <div class="col-md-6" >
          <p type="text" id="studentName" class="form-control"
             data-th-text="${paymentDetail.batchStudent.student.firstName}" >
        </div >
      </div >
      <div class="form-group row" >
        <div class="col-md-2"></div><div class="col-md-2">
        <label data-th-for="${amount}" class=" control-label" >Amount :</label ></div>
        <div class="col-md-6" >
          <p type="text" id="amount" class="form-control" data-th-text="${paymentDetail.paymentStatus.paymentStatus}" >
        </div >
      </div >
      <div class="form-group row" >
        <div class="col-md-2"></div><div class="col-md-2">
        <label data-th-for="${createdDate}" class=" control-label" >Date :</label ></div>
        <div class="col-md-6" >
          <p type="text" id="createdDate" class="form-control" data-th-text="${paymentDetail.createdAt}" >
        </div >
      </div >

      <div class="form-group row" >
        <div class="col-md-2"></div><div class="col-md-2">
        <label data-th-for="${discountStatus}" class=" control-label" >Discount status :</label ></div>

        <div class="col-md-6" >
          <p type="text" id="discountStatus" class="form-control" data-th-text="${paymentDetail.amount}" >
        </div >
      </div >
      <div class="form-group row" >
        <div class="col-md-2"></div><div class="col-md-2">
        <label data-th-for="${discountStatus}" class=" control-label" >Batch Name :</label ></div>
        <div class="col-md-6" >
          <p type="text" id="batchName" class="form-control" data-th-text="${paymentDetail.batchStudent.batch.name}" >
        </div >
      </div >
      <div class="form-group row" >
        <div class="col-md-2"></div><div class="col-md-2">
        <label data-th-for="${createdTime}" class=" control-label" >Month and Year :</label ></div>
        <div class="col-md-6" >
          <p type="text" id="createdTime" class="form-control" data-th-text="${paymentDetail.month +' ' + paymentDetail.year}" >
        </div >
      </div >
      <div class="form-group row" >
        <div class="col-md-2"></div><div class="col-md-2">
        <label data-th-for="${createdBy}" class=" control-label" >Created by :</label ></div>
        <div class="col-md-6" >
          <p type="text" id="createdBy" class="form-control" data-th-text="${paymentDetail.createdBy}" >
        </div >
      </div >

            <a href="/payment" style="text-decoration-line: none"><button type="button"  id="btn" class="btn btn-danger mt-3">Back</button></a>

                <i class="fa fa-print" style="font-size: 20px" ></i >
                Print
