<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body style="padding-top: 80px">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="card"   id="hd">
    <div class="card  text-white text-center" id="fh1">NEW PAYMENT</div>

</div>


<div class="container-fluid" id="frm">

    <div class="row"><div class="col-md-10"></div>
        <div class="col-sm-2"> <a href="/payment/new">
            <button class="btn btn-primary mt-1 "  id="bta"> Create&nbsp; Payment </button>
        </a></div></div>
    <table class="table table-striped table-inverse table-responsive-sm table-dark text-center" id="myTable">
        <thead class="thead-inverse">
        <tr>
            <th>Payment Referance</th>
            <th>TranID</th>
            <th>Discount Status</th>
            <th>Amount</th>
            <th>Created Time</th>
            <th>Created Date</th>
            <th>Created By</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="payment, index : ${payments}">
            <td data-th-text="${index.count}"></td>
            <td data-th-text="${payment.tranId}"></td>
            <td data-th-text="${payment.discountStatus}"></td>
            <td data-th-text="${payment.amount}"></td>
            <td data-th-text="${payment.createdDate}"></td>
            <td data-th-text="${payment.createdTime}"></td>
            <td data-th-text="${payment.createdBy}"></td>
            <td>
                <a data-th-href="${'/payment/view/'+ payment.id}"><button class="btn btn-info"style="width: 25%;border-radius: 12px;">View</button></a>
                <a data-th-href="${'/payment/edit/'+ payment.id}"><button class="btn btn-success ml-4" style="width: 25%;border-radius: 12px;"><i class="fa fa-edit"></i>&nbsp;Edit</button></a>
                <a data-th-href="${'/payment/delete/'+ payment.id}"><button class="btn btn-danger ml-4"style="width: 25%;border-radius: 12px;"><i class="fa fa-trash"></i>&nbsp;Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--footer is included-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script is included-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
