

<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Success Student Management System</title>
</head>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<body style="margin-top: 90px;">
<div class="card bg-gradient-light text-center">
    <h1>Hall-details</h1>
</div>
<div class="row">
    <div class="col-9"></div>
    <div class="col-3">
        <a href="/hall">
            <button class="btn shadow mt-3" id="listb"><i class="fas fa-list"></i>&nbsp;&nbsp;Hall list</button>
        </a>
    </div>
</div>

<!--Discount detail-->
<div class=" container-fluid" data-th-fragment="hallDetail">
    <form>
        <div class=" row form-group"><div class="col-md-2"></div><div class="col-md-2">
            <label data-th-for="${id}" class=" control-label">Hall ID:</label></div>
            <div class="col-md-4">
                <p type="text" id="id" class="form-control"   data-th-text="${hallDetail.id}"></p>
            </div>
        </div>
        <div class=" row form-group">
            <div class="col-md-2"></div><div class="col-md-2">
            <label data-th-for="${number}" class="control-label">Hall Number:</label></div>
            <div  class="col-md-4 ">
                <p type="text" id="number" class="form-control"   data-th-text="${hallDetail.number}">
            </div>
        </div>
        <div class=" row form-group">
            <div class="col-md-2"></div><div class="col-md-2">
            <label data-th-for="${hallCondition}" class=" control-label">Hall Condition:</label></div>
            <div class="col-md-4 mr-1">
                <p type="text" id="hallCondition" class="form-control"   data-th-text="${hallDetail.hallCondition.hallCondition}">
            </div>
        </div>
        <div class=" row form-group">
            <div class="col-md-2"></div><div class="col-md-2">
            <label data-th-for="${seatCount}" class= "control-label">Seating Count</label></div>
            <div class="col-md-4">
                <p type="text" id="seatCount" class="form-control"   data-th-text="${hallDetail.seatCount}">
            </div>
        </div>
        <div class=" row form-group">
            <div class="col-md-2"></div><div class="col-md-2">
            <label data-th-for="${hallLocation}" class=" control-label">hallLocation</label></div>
            <div class="col-md-4">
                <p type="text" id="hallLocation" class="form-control"   data-th-text="${hallDetail.hallLocation}">
            </div>
        </div>


        <div class="form-group row">
            <div class="col-md-5"></div>
            <div class="col-md-4">
                <a href="/hall" style="text-decoration-line: none"><button type="button"  id="btn" class="btn btn-danger mt-3">Back</button></a>
            </div>

        </div>
    </form>


    <div class="col-sm-2"></div>


    <!--footer is included-->
    <div data-th-replace="~{fragments/footer :: footerFragment}"></div>
    <!--script is included-->
    <div data-th-replace="~{fragments/script :: scriptFragment}"></div>
</body>


</html>
