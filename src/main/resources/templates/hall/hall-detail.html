<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row " id="hd">
    <div class="col-4">

    </div>
    <div class="col-4">
        <h1 id="fh1">Hall Management <br> Hall Detail</h1>
    </div>
    <div class="col-4">

    </div>
</div>
<!--Hall detail-->
<div class="container-fluid" data-th-fragment="hallDetail">
    <div class="row"><div class="col-md-8"></div>
        <div class="col-sm-2">
            <a href="/hall/new">
                <button class="btn btn-info mt-1 ml-5" id="bta">New Hall</button>
            </a></div>
        <div class="col-sm-2">
            <a href="/hall">
                <button class="btn btn-primary mt-1" id="bta">All Halls</button>
            </a></div></div>
    <!--hall id-->
    <div class="form-row mt-3">
        <div class="col-md-4 text-right ">
       <label class="control-label" data-th-for="${id}">Id :</label></div>

     <div class="col-md-4" >  <p class="form-control" data-th-text="${hallDetail.id}" style="text-shadow: none;font-family: 'Cambria Math';font-style: normal"></p>
     </div>
    </div>
    <!--number-->
    <div class="form-row">
        <div class="col-md-4 text-right">
        <label  class="control-label" data-th-for="${number}">Hall number :</label></div>
    <div class="col-md-4" >  <p class="form-control" data-th-text="${hallDetail.number}" style="text-shadow: none;font-family: 'Cambria Math';font-style: normal"></p>
    </div>
    </div>
    <!--Condition-->
    <div class="form-row text-right">
        <div class="col-md-4">
            <label class="control-label" data-th-for="${hallCondition}">Hall Condition :</label>
        </div>
        <div class="col-md-4">
            <p class="form-control" data-th-text="${hallDetail.hallCondition}" style="text-shadow: none;font-family: 'Cambria Math';font-style: normal"></p>
        </div>
    </div>
    <!--Count-->
    <div class="form-row text-right">
        <div class="col-md-4">
            <label class="control-label" data-th-for="${seatCount}">Seating count :</label>
        </div>
        <div class="col-md-4">
            <p class="form-control" data-th-text="${hallDetail.seatCount}" style="text-shadow: none;font-family: 'Cambria Math';font-style: normal"></p>
        </div>
    </div>
    <!--location-->
    <div class="form-row text-right">
        <div class="col-md-4">
            <label class="control-label" data-th-for="${HallLocation}">Hall location :</label>
        </div>
        <div class="col-md-4">
            <p class="form-control" data-th-text="${hallDetail.HallLocation}" style="text-shadow: none;font-family: 'Cambria Math';font-style: normal"></p>
        </div>
    </div>
</div>
<!--Button-->
<div class="form-batch col-md-12 col-sm-12 text-center flex-column ">
    <a href="/hall">
        <button class="btn btn-success" tabindex="21" type="submit" id="bts">
            Back
        </button>
    </a>
</div>

<!--footer is included-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script is included-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
