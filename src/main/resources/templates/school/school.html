<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Student Management System</title>
</head>
<body  style="margin-top: 90px;">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="card bg-gradient-light text-center">
    <h1>School list</h1>
</div>
<div class="row">
    <div class="col-9"></div>
    <div class="col-3">
        <a href="/school/add">
            <button class="btn shadow mt-3" id="listb"><i class="fas fa-list"></i>&nbsp;&nbsp;New School</button>
        </a>
    </div>
</div>
<div class="row">
    <div class="container-fluid ">
        <table class="table table-striped table-inverse text-center" id="myTable">
            <thead class="thead-inverse">
            <tr>
                <th>Index</th>
                <th>School name</th>

                <th>Modify</th>

            </tr>
            </thead>
            <tbody>
            <tr data-th-each="school, index : ${schools }">
                <td data-th-text="${index.count}"></td>
                <td data-th-text="${school.name}"></td>


                <td>
                     <a data-th-href="${'/school/edit/'+ school.id}">
                        <button class="btn btn-info" style="border-color: rgba(9, 118, 193, 0.99)"  data-sec-authorize="hasAnyAuthority('ROLE_MANAGER','ROLE_RECEPTIONIST')" >
                            <i class="fa fa-edit" ></i >Edit</button>
                    </a>
                    <a data-th-href="${'/school/delete/'+ school.id}" >
                        <button class="btn btn-danger ml-2"  style="border-color:  rgba(160,16,14,0.99)"  data-sec-authorize="hasAnyAuthority('ROLE_MANAGER')"  onclick="return ConfirmDelete()"><i  class="fa fa-trash" ></i >Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
</body>
</html>
