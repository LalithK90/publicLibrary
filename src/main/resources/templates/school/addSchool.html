<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body style="padding-top: 80px">
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

            <h4 class="text-light text-center">
                <strong>
                    <span
                            data-th-text="${addStatus==true?'New School Tube Add':'Update School Tube Details'}"></span>
                </strong>

        <div class="card"   id="hd">
            <div class="card  text-white text-center" data-th-text="${addStatus==true?'New School Tube Add':'Update School Tube Details'}" id="fh1">NEW SCHOOL</div>
        </div>
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">

            <a class="btn btn-primary mt-1" href="/school" id="bta">
                <i class="fa fa-list"></i>&nbsp; School List
            </a>

            </div>
        </div>


<!--Form Content - start -->
<div class="container-fluid " id="frm">
    <div class="col-sm-12 flex-column ">
        <form data-th-action="${addStatus==true?'/school/save':'/school/update'}"
              data-th-object="${school}"
              method="POST">
            <div class="row">
                <!--Left Side-->
                <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                    <input data-th-field="*{id}" data-th-if="${addStatus==false}" hidden type="text"/>
                </div></div>
                    <!--Name-->
                    <div class="form-row text-right">

                        <div class="col-md-4">
                            <label class="control-label" for="name">Name :</label>
                        </div>
                        <label class="col-md-4">
                            <input class="form-control" data-th-field="*{name}" id="name" required tabindex="4"
                                   type="text" style="background-color: white"/>
                            <span class="error" data-th-errors="*{name}"
                                  data-th-if="${#fields.hasErrors('name')}" id="nameError">Error Name</span>
                        </label>
                    </div>




                <!--Button-->

                <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                    <button class="btn btn-success" tabindex="21" type="submit" id="bts">
                        <i class="fa fa-save " style="font-size: 20px"></i>&nbsp; &nbsp;<span
                            data-th-text="${addStatus==true?'Save': 'Update'}"
                            id="submit"></span>
                    </button>
                </div>
                <div class="form-row">
                    <label data-th-if="${#fields.hasErrors('*')}" data-th-text="'Errors: '"
                           id="errorLabel">Errors: </label>
                    <ul>
                        <li class="error" data-th-each="err: ${#fields.errors('*')}" data-th-text="${err}"
                            id="error"></li>
                    </ul>
                </div>

        </form>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
