<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body style="padding-top: 80px">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="card"   id="hd">
    <div class="card  text-white text-center" id="fh1"> TEACHER LIST</div>

</div>
<div class="container-fluid" id="frm">
    <div class="row"><div class="col-md-10"></div>
        <div class="col-sm-2">
            <a href="/teacher/new">
                <button class="btn btn-primary mt-1 " id="bta">New Teacher</button>
            </a></div></div>
    <table class="table table-inverse table-responsive-sm table-dark table-hover text-center" id="myTable">
        <thead class="thead-inverse">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Batch</th>
            <th>Subject</th>
            <th>Contact Number</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="teacher, index : ${teachers}">
            <td data-th-text="${index.count}"></td>
            <td data-th-text="${teacher.firstName}"></td>
            <td data-th-text="${teacher.batch.classReferance}"></td>
            <td data-th-text="${teacher.subject.name}"></td>
            <td data-th-text="${teacher.mobile}"></td>
            <td>
                <a data-th-href="${'/teacher/view/'+ teacher.id}"><button class="btn btn-info">View</button></a>
                <a data-th-href="${'/teacher/edit/'+ teacher.id}"><button class="btn btn-success">Edit</button></a>
                <a data-th-href="${'/teacher/delete/'+ teacher.id}"><button class="btn btn-danger">Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--footer is included-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script is included-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
