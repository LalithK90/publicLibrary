<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Success Student Management System</title>
</head>
<body style="margin-top: 90px;">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="card bg-gradient-light text-center">
    <h1>Teacher list</h1>
</div>
<div class="row">
    <div class="col-9"></div>
    <div class="col-3">
        <a href="/teacher/add">
            <button class="btn shadow mt-3" id="listb"><i class="fas fa-list"></i>&nbsp;&nbsp;New teacher</button>
        </a>
    </div>
</div>




    <div class="container-fluid">
        <table class="table table-striped table-inverse text-center" id="myTable"  >
            <thead class="thead-inverse">
            <tr>
                <th>Index</th>
                <th>Registration ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Contact Number</th>
                <th>Modify</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="teacher, index : ${teachers}">
                <td data-th-text="${index.count}"></td>
                <td data-th-text="${teacher.RegistrationId}"></td>
                <td data-th-text="${teacher.firstName}"></td>
                <td data-th-text="${teacher.subject.name}"></td>
                <td data-th-text="${teacher.mobile}"></td>
                <td>
                    <a data-th-href="${'/teacher/view/'+ teacher.id}"><button class="btn btn-info" style="border-color:  rgba(71,123,11,0.99)"><i class="fa fa-folder-open"  ></i >View</button></a>
                    <a data-th-href="${'/teacher/edit/'+ teacher.id}"><button class="btn btn-success" style="border-color: rgba(9, 118, 193, 0.99);text-align: center"  >  <i class="fa fa-edit" ></i >Edit</button></a>
                    <a data-th-href="${'/teacher/delete/'+ teacher.id}"><button class="btn btn-danger" style="border-color:  rgba(160,16,14,0.99)" onclick="return ConfirmDelete()">  <i  class="fa fa-trash" ></i >Delete</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
</body>
</html>
