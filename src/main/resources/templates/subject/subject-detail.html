<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row " id="hd">
    <div class="col-4">

    </div>
    <div class="col-4">
        <h1 id="fh1">Subject Management <br> Subject Detail</h1>
    </div>
    <div class="col-4">

    </div>
</div>
<!--Subject detail-->
<div class="container-fluid" data-th-fragment="subjectDetail">
<a href="/subject/new">
    <button class="btn btn-info mt-1" id="bta">New Subject</button>
</a>
    <a href="/subject">
        <button class="btn btn-primary mt-1" id="bta">All Subject</button>
    </a><

    <!--subject id-->
    <div class="form-batch row">
        <div class="col-md-4 text-right">
            <label data-th-for="${id}" style="font-family: 'Cambria Math';font-style: normal;"><b>Id:</b></label></div>
        <div class="col-md-4"><p class="form-control" data-th-text="${subjectDetail.id}" style="text-shadow: none;font-family: 'Cambria Math';font-style: normal;"></p></div>


    </div>
    <!--code-->
    <div class="form-batch row">
        <div class="col-md-4 text-right"><label data-th-for="${code}"><b>Code:</b></label></div>
        <div class="col-md-4"><p class="form-control" data-th-text="${subjectDetail.code}" style="text-shadow: none;font-family: 'Cambria Math';font-style: normal;"></p></div>
    </div>
    <!--Name-->
    <div class="form-batch row">
        <div class="col-md-4  text-right">
            <label class="control-label" data-th-for="${name}" style="text-shadow: none;font-family: 'Cambria Math';font-style: normal;"><b>Name :</b></label>
        </div>
        <div class="col-md-4">
            <p class="form-control" data-th-text="${subjectDetail.name}" style="text-shadow: none;font-family: 'Cambria Math';font-style: normal;"></p></div>
        </div>
    </div>

</div>
<!--Button-->
<div class="form-batch col-md-12 col-sm-12 text-center flex-column ">
    <a href="/subject">
        <button class="btn btn-success" tabindex="21" type="submit" id="bts">
            Back
        </button>
    </a>
</div>

<!--footer is included-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script is included-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
