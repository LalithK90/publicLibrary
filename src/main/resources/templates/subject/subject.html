<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body style="padding-top: 80px">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="card"   id="hd">
    <div class="card  text-white text-center" id="fh1">ALL SUBJECTS</div>
</div>

<div class="container-fluid table-responsive " id="frm">
    <div class="row"><div class="col-md-10"></div>
    <a href="/subject/new">
       <div class="col-sm-2"><button class="btn btn-primary mt-1 " id="bta">New Subject</button></div>
    </a></div>
    <table class="table table-dark table-hover  table-inverse table-responsive-sm text-center " id="myTable">
        <thead class="thead-inverse ">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Code</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="subject, index : ${subjects}">
            <td data-th-text="${index.count}"></td>
            <td data-th-text="${subject.name}"></td>
            <td data-th-text="${subject.code}"></td>
            <td >
                <a data-th-href="${'/subject/view/'+ subject.id}"><button class="btn btn-info" style="width: 15%;border-radius: 12px;" >View</button></a>
                <a data-th-href="${'/subject/edit/'+ subject.id}"><button class="btn btn-success ml-4"  style="width: 15%;border-radius: 12px;"><i class="fa fa-edit"></i>&nbsp;Edit</button></a>
                <a data-th-href="${'/subject/delete/'+ subject.id}"><button class="btn btn-danger ml-4"  style="width: 15%;border-radius: 12px;"><i class="fa fa-trash"></i>&nbsp;Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--footer is included-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script is included-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
