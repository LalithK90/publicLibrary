<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body style="padding-top: 80px">
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>


<div class="card"   id="hd">
    <div class="card  text-white text-center" id="fh1" th:text="${addStatus==true?'New Role ':'Update Role'}"></div>

</div>

<div class="container-fluid" id="frm">
    <div class="row"><div class="col-md-10"></div>
        <div class="col-sm-2"> <a href="/role">
            <button class="btn btn-primary mt-1 "  id="bta"> <i class="fa fa-list"></i>&nbsp; Role List</button>
        </a></div></div>
    <div class="col-sm-12 flex-column ">
        <form id="form" class="form-horizontal mt-xl-5" method="POST" th:action="${addStatus==true?'/role/add':'/role/update'}"
              th:object="${role}" >
            <div class="form-batch col-md-12 col-sm-12 text-center flex-column">
                <div class="col-sm-6 col-md-6 offset-2">
                    <div id="idHide" th:if="${addStatus==false}" class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="id">ID :</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control" th:field="*{id}"  id="id" type="text" readonly/>
                        </div>
                    </div>
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="roleName">Name :</label>
                        </div>
                        <div class="col-md-8">
                            <input id="roleName" th:field="*{roleName}" class="form-control" type="text" required/>
                            <span id="roleNameError" th:errors="*{roleName}" th:if="${#fields.hasErrors('roleName')}" class="error">Error Role Name</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-batch col-md-12 col-sm-12 text-center flex-column">
                <button class="btn btn-success" type="submit" id="bts">
                    <i class="fa fa-save" style="font-size: 20px"></i>&nbsp; &nbsp;<span
                        id="submit" th:text="${addStatus==true?'Save': 'Update'}"> </span>
                </button>
                <button class="btn btn-danger mt-4 ml-lg-5 mb-lg-4 " type="reset" id="btr"><i class="fa fa-redo" style="font-size: 20px"></i>&nbsp;&nbsp; <span>Reset</span></button>
            </div>
            <!--Error-->
            <div class="form-row">
                <label id="errorLabel" th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                <ul>
                    <li id="errorDisplay" th:each="err: ${#fields.errors('*')}" th:utext="${err}" class="error"></li>
                </ul>
            </div>
        </form>
    </div>
</div>
<!--footer include-->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div th:replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
