<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body style="padding-top: 80px">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="card"   id="hd">
    <div class="card  text-white text-center" id="fh1">NEW DISCOUNT</div>

</div>

<!--Discount detail-->
<div class="container-fluid" data-th-fragment="discountDetail">
    <div class="row" ><div class="col-md-8"></div>
        <div class="col-sm-2">
            <a href="/discount/new">
                <button class="btn btn-info mt-1 ml-5" id="bta">Create Discount</button>
            </a></div>
        <div class="col-sm-2">
            <a href="/discount">
                <button class="btn btn-primary mt-1" id="bta"> <i class="fa fa-list"></i>&nbsp; Discount List</button>
            </a></div></div>

    <!-- Discount Name-->
    <form>
    <div class="form-row ">
        <div class="col-md-4 text-right">
            <label class="control-label" data-th-for="${discountName}">Discount Name :</label>
        </div>
        <div class="col-md-4">
            <p class="form-control" data-th-text="${discountDetail.discountName}"></p>
        </div>
    </div>
    <!--Discount Type-->
    <div class="form-row" >
        <div class="col-md-4 text-right">
            <label class="control-label" data-th-for="${discountType}">Discount type :</label>
        </div>
        <div class="col-md-4">
            <p class="form-control" data-th-text="${discountDetail.discountType}"></p>
        </div>
    </div>
    <!--Amount-->
    <div class="form-row ">
        <div class="col-md-4 text-right">
            <label class="control-label" data-th-for="${discountAmount}">Discount Amount :</label>
        </div>
        <div class="col-md-4">
            <p class="form-control" data-th-text="${discountDetail.discountAmount}"></p>
        </div>
    </div>
    <!--Approved By-->
    <div class="form-row ">
        <div class="col-md-4 text-right">
            <label class="control-label" data-th-for="${approvedBy}">Approved by</label>
        </div>
        <div class="col-md-4">
            <p class="form-control" data-th-text="${discountDetail.approvedBy}"></p>
        </div>
    </div>
    <!--current Status-->
    <div class="form-row ">
        <div class="col-md-4 text-right">
            <label class="control-label" data-th-for="${discountStatus}">Current status</label>
        </div>
        <div class="col-md-4">
            <p class="form-control" data-th-text="${discountDetail.discountStatus}"></p>
        </div>
    </div>
    </form>

</div>
<!--Button-->
<div class="form-discount col-md-12 col-sm-12 text-center flex-column ">
    <a href="/discount">
        <button class="btn btn-success" tabindex="21" type="submit" id="bts">
            Back
        </button>
    </a>
</div>

<!--footer is included-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script is included-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
