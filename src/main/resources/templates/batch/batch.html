<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body style="margin-top: 90px;">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="card bg-gradient-light text-center">
    <h1> Batch list</h1>
</div>
<div class="row">
    <div class="col-9"></div>
    <div class="col-3">
        <a href="/batch/add">
            <button class="btn shadow mt-3" id="listb"  > New Batch </button>
        </a>
    </div>
</div>

<div class="row">
    <div class="container-fluid">
        <table class="table table-striped table-inverse text-center" id="myTable">
            <thead class="thead-inverse">
            <tr>
                <th>Index</th>
                <th>Class Reference</th>
                <th>Year</th>
                <th>Grade</th>
                <th>Class Name</th>
                <th>Teacher Name</th>
                <th>Subject Name</th>
<!--                <th>Batch Students</th>-->
                <th style="width: 30%">Modify</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="batch, index : ${batchs }">
                <td data-th-text="${index.count}"></td>
                <td data-th-text="${batch.code}"></td>
                <td data-th-text="${batch.year}"></td>
                <td data-th-text="${batch.grade.grade}"></td>
                <td data-th-text="${batch.name}"></td>
                <td data-th-text="${batch.teacher.firstName}"></td>
                <td data-th-text="${batch.teacher.subject.name}"></td>
<!--                <td><a data-th-href="${'/batchStudent/batch/student/' + batch.id}">-->
<!--                    <button type="button" class="btn btn-success" id="studentcount">Batch Students</button>-->
<!--                </a></td>-->
                <td >
                    <a data-th-href="${'/batch/view/'+ batch.id}">
                        <button type="button" class="btn btn-success" style="border-color:  rgba(71,123,11,0.99)">
                            <i class="fa fa-folder-open"  ></i >View</button>
                    </a>
                    <a data-th-href="${'/batch/edit/'+ batch.id}" >
                        <button type="button" class="btn btn-info ml-2" style="border-color: rgba(9, 118, 193, 0.99)" data-sec-authorize="hasAnyAuthority('ROLE_MANAGER')">
                            <i class="fa fa-edit" ></i >Edit</button>
                    </a>
                    <a data-th-href="${'/batch/delete/'+ batch.id}" >
                        <button type="button" class="btn btn-danger  ml-2" style="border-color:  rgba(160,16,14,0.99)" onclick="return ConfirmDelete()" data-sec-authorize="hasAnyAuthority('ROLE_MANAGER')">
                            <i  class="fa fa-trash" ></i >Delete</button>
                    </a>
<!--                    <a data-th-href="${'/batchExam/add/'+ batch.id}" >-->
<!--                        <button type="button" class="btn btn-secondary  ml-2" style="border-color:  rgba(99,98,94,0.99)" >Add Exam</button>-->
<!--                    </a>-->
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
</body>
</html>
