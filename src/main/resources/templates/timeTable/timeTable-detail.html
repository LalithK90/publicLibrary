<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Student Management</title >
</head >
<body style="margin-top: 90px;" >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<<div class="card bg-gradient-light text-center">
  <h1> TimeTable Details</h1>
</div>
<div class="row">
  <div class="col-9"></div>
  <div class="col-3">
    <a href="/timeTable/add">
      <button class="btn shadow mt-3" id="listb" data-sec-authorize="hasAnyAuthority('ROLE_MANAGER' )" > New Time Slot </button>
    </a>
  </div>
</div>
<!--Student detail-->
<div class="container-fluid" data-th-fragment="timeTableDetail" >
  <!--timeTable id-->
  <div class="form-row" >
    <div class="col-md-4">
      <label data-th-for="${id}" >ID</label >
    </div>
    <div class="col-md-8">
      <p class="form-control" data-th-text="${timeTableDetail.code}" ></p >
    </div>
  </div >
  <!-- start date time-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" data-th-for="${date}" >Start Date Time:</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${#temporals.format(timeTableDetail.startAt, 'yyyy-MM-dd HH:mm')}" ></p >
    </div >
  </div >
  <!-- end date time-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" data-th-for="${date}" >End Date Time:</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${#temporals.format(timeTableDetail.endAt, 'yyyy-MM-dd HH:mm')}" ></p >
    </div >
  </div >
  <!--Batch name-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Batch Name :</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${timeTableDetail.batch.name}" ></p >
    </div >
  </div >
  <!--teacher name-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Teacher Name:</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control"
         data-th-text="${timeTableDetail.batch.teacher.firstName +' '+timeTableDetail.batch.teacher.lastName}" ></p >
    </div >
  </div >
  <!--Lesson-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Lesson :</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${timeTableDetail.lesson}" ></p >
    </div >
  </div >
  <!--Hall Number-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Hall Number :</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${timeTableDetail.hall.number}" ></p >
    </div >
  </div >
  <!--student list -->
  <div data-th-replace="~{student/student :: studentsFragment}" ></div>
</div >
<!--Button-->
<div class="form-group row">
  <div class="col-md-5"></div><div class="col-sm-1"></div>
  <div class="col-md-4">
    <a href="/timeTable" style="text-decoration-line: none"><button type="button"  id="btn" class="btn btn-danger mt-3"  data-sec-authorize="hasAnyAuthority('ROLE_MANAGER','ROLE_RECEPTIONIST' )">Back</button></a>
  </div>
  <div class="col-md-5"></div>
  <div class="col-md-4">
    <a href="/timeTable/teacher" style="text-decoration-line: none"><button type="button"  id="btn" class="btn btn-danger mt-3"  data-sec-authorize="hasAnyAuthority('ROLE_TEACHER')">Back</button></a>
  </div>

</div>

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
