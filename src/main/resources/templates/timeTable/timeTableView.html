<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Success TimeTable Management</title >
</head >
<body style="margin-top: 90px;">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="card bg-gradient-light text-center">
  <h1>Scheduled TimeSlots</h1>
</div>
<div class="row">
  <div class="col-3"><a href="/timeTable/add">
    <button class="btn shadow mt-3 ml-4 mb-3" id="listb"><i class="fas fa-list"></i>&nbsp; New TimeTable </button>
  </a></div>
  <div class="col-6"></div>
<div class="col-3">
    <a href="/timeTable">
      <button class="btn shadow mt-3 mb-3" id="listb"><i class="fas fa-list"></i>&nbsp;&nbsp;TimeTable list</button>
    </a></div></div>



<div class="container-fluid" >
  <div data-th-each="timeTableMap, indexOne : ${timeTableMaps}" >
    <div class="container-fluid bg-gradient-info text-white text-center" >DATE :
      <span data-th-text="${#temporals.format(timeTableMap.date, 'dd-MM-yyyy')}" ></span >

    </div >
    <div class="container-fluid" >
      <table class="table table-striped table-inverse table-responsive" >
        <thead class="thead-inverse" >
        <tr >
          <th >Code</th >
          <th >Teacher Name</th >
          <th >Lesson</th >
          <th >Start Time</th >
          <th >End Time</th >
          <th >Hall Number</th >
          <th >Batch Name</th >
          <th style="width:30%;">Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="timeTable, index : ${timeTableMap.timeTables}" >
          <td data-th-text="${timeTable.code}" ></td >
          <td data-th-text="${timeTable.batch.teacher.firstName}" ></td >
          <td data-th-text="${timeTable.lesson}" ></td >
          <td data-th-text="${#temporals.format(timeTable.startAt, 'dd-MM-yyyy HH:mm')}" ></td >
          <td data-th-text="${#temporals.format(timeTable.endAt, 'dd-MM-yyyy HH:mm')}" ></td >
          <td data-th-text="${timeTable.hall.number}" ></td >
          <td data-th-text="${timeTable.batch.name}" ></td >
          <td >
           <a data-th-href="${'/timeTable/view/'+ timeTable.id}" >
              <button class="btn btn-success" style="border-color:  rgba(71,123,11,0.99)">View</button >
            </a >
            <a data-th-if="${#strings.equals(timeTable.timeTableStatus,'NOTMARKED')}" action="/timeTable/edit" method="post" class="text-center text-dark p-1 font-weight-bold">
              <input type="hidden" name="date" data-th-value="${timeTableMap.date}" class="date" >
              <button  class="btn btn-info "  style="border-color: rgba(9, 118, 193, 0.99);" >Edit</button ></a>
            <a data-th-href="${'/timeTable/delete/'+ timeTable.id}"><button class="btn btn-danger" style="border-color:  rgba(160,16,14,0.99)">Delete</button></a>            <a data-th-if="${#strings.equals(timeTable.timeTableStatus,'NOTMARKED')}" data-th-href="${'/timeTableStudentAttendance/'+ timeTable.id}" >
              <button class="btn btn-primary ml-2"style="border-color:  rgba(71,14,128,0.99)" >Attendance</button >
            </a >

          </td >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
</div >
<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
