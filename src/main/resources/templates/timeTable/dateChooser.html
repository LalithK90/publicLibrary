<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Student Management</title >
</head >
<body style="margin-top: 90px">
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="card bg-gradient-light text-center">
  <h1>Choose Time Table date</h1>
</div>
<div class="row">
  <div class="col-9"></div>
  <div class="col-3">
    <a href="/timeTable">
      <button class="btn shadow mt-3" id="listb"><i class="fas fa-list"></i>&nbsp;&nbsp;Timetable list</button>
    </a>
  </div>
</div>
<!--Student detail-->
<div class="container-fluid" data-th-fragment="timeTableDetail" >
  <form action="/timeTable/add" method="post" >
    <!--Date-->
    <div class="form-row text-right" >
      <div class="col-md-4" >
        <label class="control-label" for="date" >Date:</label >
      </div >
      <div class="col-md-4" >
        <input type="date" name="date" id="date" class="form-control" required >
      </div >
    </div >
    <!--Button-->
    <div class="form-row">
      <div class="col-md-5"></div>

      <button class="btn btn-primary mt-4" id="buttonSubmit" tabindex="21" type="submit" style="width: 12%" >
        Submit
      </button >
    </div >
  </form >
</div >
<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script >
    $(document).ready(function () {
        let date = new Date();
        $('[type="date"]').prop('min', function () {
            console.log(date)
            return date.toJSON().split('T')[0];
        }).prop('max', function () {
            let futureDate = date.setDate(date.getDate() + 30);
            console.log(futureDate);
            return futureDate;
        })
    });
</script >
</body >
</html >
