<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid">
    <div class="main-section">
        <p class="welcome-Notes">Welcome To Student Management system of Wasity Institute
                                 </p>
        <div class="col-12">
            <div class="row">
                <div class="col-7">
                    <div class="form-row">
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body" style="background-color: olive">
                                    <div class="tile wide invoice">
                                        <div class="header">
                                            <div class="count">
                                                <i class="fa fa-street-view" aria-hidden="true"></i>
                                            </div>
                                            <div class="title">Students</div>
                                        </div>

                                        <a href="/employee">
                                            <div class="body">
                                                <div class="title">Manage students</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body" style="background-color: olive">
                                    <div class="tile wide resource">
                                        <div class="header">
                                            <div class="">
                                                <div class="count"><i class="fa fa-money-bill-wave"
                                                                      aria-hidden="true"></i>
                                                </div>
                                                <div class="title">Payments</div>
                                            </div>
                                        </div>
                                        <a href="/petition">
                                            <div class="body">
                                                <div class="title">Manage Payments</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body" style="background-color: olive">
                                    <div class="tile wide quote">
                                        <div class="header">
                                            <div class="">
                                                <div class="count"><i class="fa fa-question" aria-hidden="true"></i>
                                                </div>
                                                <div class="title">Enquiries</div>
                                            </div>

                                        </div>
                                        <a href="/crime">
                                            <div class="body">
                                                <div class="title">Manage Enquiries</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body" style="background-color: olive">
                                    <div class="tile wide resource">
                                        <div class="header">
                                            <div class="">
                                                <div class="count"><i class="fa fa-registered"
                                                                      aria-hidden="true"></i>
                                                </div>
                                                <div class="title">Attendence</div>
                                            </div>

                                        </div>
                                        <a class href="/offender">
                                            <div class="body">
                                                <div class="title">Manage Attendence</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body" style="background-color: olive">
                                    <div class="tile wide quote">
                                        <div class="header">
                                            <div class="">
                                                <div class="count"><i class="fa fa-home" aria-hidden="true"></i>
                                                </div>
                                                <div class="title">Working Place</div>
                                            </div>

                                        </div>
                                        <a href="/workingPlace">
                                            <div class="body">
                                                <div class="title">Manage Working Places</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body" style="background-color: olive">
                                    <div class="tile wide invoice">
                                        <div class="header">
                                            <div class="">
                                                <div class="count"><i class="fa fa-bug" aria-hidden="true"></i>
                                                </div>
                                                <div class="title">Contravene</div>
                                            </div>

                                        </div>
                                        <a href="/workingPlace">
                                            <div class="body">
                                                <div class="title">Edit Contravene</div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--To day petition list-->
                <div class="col-3 bg-dark formBorder">
                    <p class="welcome-Notes">Calender</p>
                    <!--Petition Lists -->
                    <div class="container-fluid text-center" id="petitionListPresent">
                        <div class=""></div>

                    </div>
                    <div class="row" id="petitionListNotPresent">
                        <div class="col-sm-12">
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                            </div>
                        </div>
                        <script>
                            $(".alert").alert();
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
